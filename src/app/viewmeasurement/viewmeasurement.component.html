<app-dashboard></app-dashboard>
<!--{{data | json}}-->
<button class="btn btn-primary btn-lg" (click)="getData()">View measurements </button>

<div class="container mt-5">

  <h2>Display measurements</h2>

  <table class="table table-striped">
    <thead>
        <tr>
          <th>Carb (grams)</th>
          <th>Glucose (mg/dL)</th>
          <th>Measurement_date</th>

        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.carb}}</td>
        <td>{{ item.glucose }}</td>
        <td>{{ item.measurementDate }}</td>

      </tr>
    </tbody>
  </table>
</div>
