<app-dashboard></app-dashboard>
<!--{{data | json}}-->
<button class="btn btn-primary btn-lg" (click)="getData()">View consultations </button>


<div class="container mt-5">

    <h2>Display Consultations</h2>

    <table class="table table-striped">
      <thead>
          <tr>
            <th>Consultation date</th>
            <th>Medical report</th>
            <th>Medication dosage (mg)</th>
            <th>Medication name</th>
            <th>Doctor's name</th>

          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.consultationDate }}</td>
          <td>{{ item.medicalReport }}</td>
          <td>{{ item.medicationDosage }}</td>
          <td>{{ item.medicationName }}</td>
          <td>{{ item.doctor.firstName }}</td>

        </tr>
      </tbody>
    </table>
  </div>
